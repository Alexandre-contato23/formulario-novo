<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Dongle&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,100;0,200;0,400;1,100&family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuario</label>
                <input type="username" id="username" placeholder="Digite o nome do usuario">
                <a>Aqui vai uma mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <a>Aqui vai uma mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite o sua senha">
                <a>Aqui vai uma mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-Confimation">confirmacao de senha:</label>
                <input type="password" id="password-confirmation" placeholder="confirmacao de senha">
                <a>Aqui vai uma mensagem de erro...</a>
            </div>

            <button type="submit">cadastrar</button>
        </form>

    </div>


    <script src="javascript.js"></script>
</body>
</html>
